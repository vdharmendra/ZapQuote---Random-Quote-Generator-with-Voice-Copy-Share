<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapQuote - Random Quote Generator with Voice, Copy & Share</title>
    <meta name="description" content="ZapQuote is a sleek random quote generator app that lets you discover inspiring quotes with a single click. Instantly listen to, copy, or share your favorite quotes on Twitter.">
    <meta name="keywords" content="ZapQuote, random quote generator, quote app, inspirational quotes, quote to speech, copy quote, tweet quote, JavaScript quote generator">
    <meta name="author" content="Virendra Dharmendra Verma">
 
    <!-- FONT-AWESOME CND LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN SECTION -->
    <div class="wrapper">
        <header>Daily Dose of Wisdom</header>
        <div class="content">
            <div class="quoteArea">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Believe in your ability to grow beyond challenges. Every step forward shapes the person you become.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mr. John Doe</span>
            </div>
        </div>
        
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>


    <!-- SCRIPT LINK -->
    <script src="app.js"></script>
</body>
</html>
